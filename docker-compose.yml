version: '3.7'
services:
  django:
    build: .
    container_name: django
    command: 'python manage.py runserver 0.0.0.0:8000'
    volumes:
      - '.:/usr/src/app/'
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - redis
      - mongodb
    networks:
      - rmdp_api
  mongodb:
    image: 'mongo:latest'
    container_name: mongo-server
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=mypass
    ports:
      - '27017:27017'
    volumes:
      - 'mongodb-volume:/data/db'
      - './mongo-seed-data:/data/mongo-seed-data'
      - './mongodb-scripts:/docker-entrypoint-initdb.d'
    networks:
      - rmdp_api
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    links:
      - mongodb
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: mongoadmin
      ME_CONFIG_BASICAUTH_PASSWORD: mypass
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongoadmin
      ME_CONFIG_MONGODB_ADMINPASSWORD: mypass
    ports:
      - '8081:8081'
    networks:
      - rmdp_api
    depends_on:
      - mongodb
    restart: always
  redis:
    container_name: redis
    image: 'redis:latest'
    command:
      - redis-server
      - '--bind'
      - redis
      - '--port'
      - '6379'
    ports:
      - '6379:6379'
    volumes:
      - './conf/redis/redis.conf:/tmp/redis.conf'
    networks:
      - rmdp_api
  celery:
    build: .
    command: celery -A core worker -l info -c 1
    volumes:
      - .:/usr/src/app/
    depends_on:
      - redis
      - mongodb
    env_file:
      - .env
    networks:
      - rmdp_api
  celery-beat:
    build: .
    command: celery -A core beat -l info
    volumes:
      - .:/usr/src/app/
    env_file:
      - .env
    depends_on:
      - redis
      - mongodb
    networks:
      - rmdp_api
  flower:
    image: mher/flower:0.9.5
    command: ['flower', '--broker=redis://redis:6379/0', '--port=5555']
    expose:
      - 5555
    ports:
      - '5555:5555'
    depends_on:
      - redis
    networks:
      - rmdp_api
    restart: always
networks:
  rmdp_api:
    driver: bridge
volumes:
  mongodb-volume: null
  redisdata: null